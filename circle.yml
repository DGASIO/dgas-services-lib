machine:
  python:
    version: 3.5.2
  node:
    version: 6.7.0

dependencies:
  post:
    - npm install -g aglio

test:
  override:
    - rm -f .eggs/asyncpg* .eggs/dgasio* .eggs/ethutils*
    - python setup.py test

deployment:
  development:
    branch: master
    commands:
      - git clone --depth 1 git@github.com:dgasio/docs.git $HOME/docs
      - $HOME/docs/deploy-blueprint.sh $CIRCLE_PROJECT_REPONAME docs/api.apib $CIRCLE_SHA1
