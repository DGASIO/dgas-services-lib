machine:
  python:
    version: 3.6.1
  node:
    version: 6.7.0

dependencies:
  cache_directories:
    - ~/.ethash
  pre:
    - sudo apt-get install -y software-properties-common
    - sudo add-apt-repository -y ppa:ethereum/ethereum
    - sudo apt-get update
    - sudo apt-get install -y ethereum ethminer
    - if [[ ! -d ~/.ethash ]]; then ethminer -D 0; fi
    - wget http://parity-downloads-mirror.parity.io/v1.7.11/x86_64-unknown-linux-gnu/parity_1.7.11_amd64.deb
    - sudo dpkg -i parity_1.7.11_amd64.deb
  post:
    - npm install -g aglio

test:
  override:
    - rm -f .eggs/dgas*
    - python setup.py test

deployment:
  development:
    branch: master
    commands:
      - git clone --depth 1 git@github.com:dgasio/docs.git $HOME/docs
      - $HOME/docs/deploy-blueprint.sh $CIRCLE_PROJECT_REPONAME docs/api.apib $CIRCLE_SHA1
